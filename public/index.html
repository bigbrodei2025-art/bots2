<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar Bot WhatsApp</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .container { text-align: center; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        img { width: 300px; height: 300px; }
        h1 { color: #333; }
        p { color: #666; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Autenticação do WhatsApp</h1>
        <p id="status-log">Carregando...</p>
        <img id="qr-image" src="./assets/loader.gif" alt="QR Code">
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('qr', (url) => {
            document.getElementById('qr-image').src = url;
            document.getElementById('status-log').innerText = 'Por favor, escaneie o QR code com seu celular.';
        });

        socket.on('qrstatus', (statusUrl) => {
            document.getElementById('qr-image').src = statusUrl;
        });

        socket.on('log', (message) => {
            document.getElementById('status-log').innerText = message;
        });
        
        socket.on('user', (userInfo) => {
            document.getElementById('status-log').innerText = `Conectado como: ${userInfo}`;
        });
    </script>
</body>
</html>
