<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel WhatsApp Bot</title>
</head>
<body>
  <h2>Envio de Mensagens via WhatsApp</h2>
  <form id="form">
    <label for="numero">NÃºmero (com DDI):</label><br>
    <input type="text" id="numero" placeholder="Ex: 5511999999999" required><br><br>
    <label for="mensagem">Mensagem:</label><br>
    <textarea id="mensagem" rows="4" required></textarea><br><br>
    <button type="submit">Enviar</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById("form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const numero = document.getElementById("numero").value.trim();
      const mensagem = document.getElementById("mensagem").value.trim();

      const resposta = await fetch("/enviar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ numero, mensagem })
      });

      const resultado = await resposta.json();
      document.getElementById("status").innerText = resultado.msg || resultado.erro;
    });
  </script>
</body>
</html>
